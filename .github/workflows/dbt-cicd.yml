---
name: dbt CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  DBT_PROFILES_DIR: ~/.dbt
  DBT_PROJECT_DIR: .

jobs:
  dbt-code-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install dbt-core dbt-bigquery sqlfluff sqlfluff-templater-dbt pre-commit

      - name: Setup CI environment
        run: |
          # Create DBT profile directory
          mkdir -p ~/.dbt

          # Create profiles.yml
          cat > ~/.dbt/profiles.yml << EOF
          bank_marketing_analysis:
            target: ci
            outputs:
              ci:
                type: bigquery
                method: service-account
                project: ${{ secrets.GCP_PROJECT_ID }}
                dataset: ${{ secrets.DBT_DATASET }}
                threads: 4
                timeout_seconds: 300
                location: US
                priority: interactive
          EOF

          # Copy CI SQLFluff config
          cp .sqlfluff.ci .sqlfluff

          # Install DBT packages
          dbt deps

          # Verify DBT can connect
          dbt debug

      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files
        env:
          DBT_PROFILES_DIR: ~/.dbt
          DBT_PROJECT_DIR: .

      - name: SQL Lint
        run: |
          cd bank_marketing_analysis
          sqlfluff lint models/ --config ../.sqlfluff
        env:
          DBT_PROFILES_DIR: ~/.dbt
          DBT_PROJECT_DIR: .
